<html>

<head>

    <meta charset="utf-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    <script src="signup.js"></script>
    <title>GameNet</title>

    <script src="main.js"></script>

</head>

<body onload="check_auth()">

<div class="" id="header">

<h1 id="logo">GameNet</h1>
<ul class="col-sm-5 col-md-6 col-lg-7" id="main_nav">
    <li id="home_tab" class="top_nav"><a href="index.html">Home</a></li>
    <li id="games_tab" class="top_nav"><a href="games.html">Games</a></li>
    <li id="login_tab" class="top_nav"><a href="login.html">Login</a></li>
    <li id="signup_tab" class="active top_nav"><a href="signup.html">Sign Up</a></li>
    <li id="settings_tab" class="top_nav"><a href="settings.html">Settings</a></li>
    <li id="account_tab" class="top_nav"><a href="settings.html">Account</a></li>
    </ul>

</div>

<div id="signup_box" class="auth_box col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">

<h2 class="auth_title">Create an Account: </h2><br>
<p class="auth_desc">Join GameNet to access a community of passionate gamers and a premier game catalogue.</p><br>
<input type="text" placeholder="Email" style="width: 90%; border-radius: 5px; font-size: 18px; padding: 5px;" id="signup_email_inp"><br><br>
<input type="password" placeholder="Password" class="btn-outline-primary" style="width: 90%; border-radius: 5px; font-size: 18px; padding: 5px;" id="signup_pw_inp"><br>
<h5 id="error_msg" class="text-warning">&#10240;</h5>
<button class="btn btn-success btn_auth" class="btn_auth" onclick="signup()"><a>Sign Up</a></button><br><br>
<h5>Already have an account? <a href="login.html" style="text-decoration: underline; color: #cee741">Login</a></h5>
<h6>Or: </h6>
<h6> <a href="games.html" style="text-decoration: underline; color: #cee741">Continue without signing up</a></h6>

</div>
