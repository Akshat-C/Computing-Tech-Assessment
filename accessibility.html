<html> 
    
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>GameNet</title>

    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-database.js"></script>
    <script defer src="accessibility.js"></script>


</head>

<body onload="check_auth()">

  <div id="google_translate_element" style="display:none;"></div>

<div class="col-12" id="header">

<h1 id="logo">GameNet</h1>
<ul class="col-sm-5 col-md-6 col-lg-7" id="main_nav">
  <li id="home_tab" class="active top_nav"><a href="index.html">Home</a></li>
  <li id="games_tab" class="top_nav"><a href="games.html">Games</a></li>
  <li id="login_tab" class="top_nav" ><a href="login.html">Login</a></li>
  <li id="signup_tab" class="top_nav"><a href="signup.html">Sign Up</a></li>
  <div class="dropdown">
      <li id="settings_tab" class=""><a href="" style="display: inline-block;">Settings&nbsp;<span class="fa fa-caret-down" style="margin-top: 5%;"></span></a></li>
      <div class="dropdown-content">
        <a href="accessibility.html">Accessibility</a>
        <a href="contact_us.html">Contact Us</a>
        <a href="about.html">About</a>
      </div>
    </div> 
  <div class="dropdown">
      <li id="account_tab" class="no_dropdown"><a href="" style="display: inline-block;">Account&nbsp;<span class="fa fa-caret-down" style="margin-top: 5%;"></span></a></li>
      <div class="dropdown-content">
        <a href="settings.html">Basic Settings</a>
        <a href="preferences.html">Preferences</a>
        <a href="your_games.html">Your Games</a>
      </div>
    </div> 
  </ul>

</div>

<div class="row mt-5 justify-content-center">
  <div class="col-md-5 row" style="margin-right: 1%;">
    <div class="col-6"><img src="Translate.png" class="col-12"></div>
    <div class="col-6"><center>
      <h1>Translate:</h1>
      <button class="btn btn-info">View Feature</button><br><br>
      <select name="language" id="select_language" class="form-select">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="ar">Arabic</option>
        <option value="de">German</option>
        <option value="hi">Hindi</option>
        <option value="ja">Japanese</option>
        <option value="zh-CN">Mandarin &#40;Simplified&#41;</option>
    </select><br><br>
      <button class="btn btn-success" onclick="enable_lang()">Enable Feature</button><br><br>
      <button class="btn btn-danger" onclick="disable_lang()">Disable Feature</button></center>
    </div>
  </div>
  <div class="col-md-5 row" style="margin-left: 1%; background-color: #bbe4f5;">
      <div class="col-6"><img class="col-12" src="zoom-in.png"></div>
      <div class="col-6"><center>
        <h1>Zoom</h1>
        <button class="btn btn-info">View Feature</button><br><br>
        <label for="customRange2" class="form-label">Zoom Range</label>
        <input type="range" id="range_inp" class="form-range" min="25" max="200" id="customRange2" step="12.5" value="100"><br>
        <p id="slider_val">00%</p>
        <button class="btn btn-success" onclick="enable_zoom()">Enable Add-On</button><br><br>
        <button class="btn btn-danger" onclick="disable_zoom()">Disable Add-On</button></center>
      </div>
  </div>
</div>

</body>

<script src="main.js"></script>

</html>
